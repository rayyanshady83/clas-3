<html>

<head>

    <title>lists</title>
</head>

<body>
    <h2>Ordered list</h2>
    <ol>
        <li>Home</li>
        <li>About us</li>
        <li>contact us</li>
    </ol>
    <h2>Unordered list</h2>
    <ul>
        <li>Home</li>
        <li>About us</li>
        <li>contact us</li>
    </ul>
    <h2>Defination list</h2>
    <dl>
        <dt>Home</dt>
        <dt>About us</dt>
        <dt>contact us</dt>
    </dl>
</html>
